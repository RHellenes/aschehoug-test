version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install -g pm2
        - npm install -g wait-on
        - pm2 start npm -- run dev
        - wait-on http://localhost:5173
    test:
      commands:
        - 'npx cypress run '

  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'
