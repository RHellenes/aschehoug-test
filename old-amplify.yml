version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm install
        - npm run dev
    test:
      commands:
        - 'npm run test:e2e'
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'
